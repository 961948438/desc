><br><span class="line">    1:re.compile(r'html"&gt;(.*?)&lt;/a&gt;&lt;/td&gt;'),</span><br><span class="line">    2:re.compile(r'html"&gt;(.*?)&lt;/a&gt;&lt;/td&gt;'),</span><br><span class="line">    6:re.compile(r'"&gt;(.*?)&lt;/td&gt;'),</span><br><span class="line">    7:re.compile(r'"&gt;(.*?)&lt;/td&gt;'),</span><br><span class="line">    8:re.compile(r'"&gt;(.*?)&lt;/td&gt;')</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line">def handle (a):</span><br><span class="line">    flag = False</span><br><span class="line">    for i in range(0,len(fundSharesList)):</span><br><span class="line">        if a[0] == fundSharesList[i][0]:</span><br><span class="line">            fundSharesList[i][2] = round(float(fundSharesList[i][2]) + float(a[4]),2)</span><br><span class="line">            flag =True</span><br><span class="line">            break</span><br><span class="line">    if not flag:</span><br><span class="line">        new = [a[0],a[1],a[4]]</span><br><span class="line">        fundSharesList.append(new)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__=="__main__":  </span><br><span class="line">    funds = []</span><br><span class="line">    fundNum = 0</span><br><span class="line">    errorNum = 0</span><br><span class="line">    send = request.Request("http://fund.eastmoney.com/js/fundcode_search.js",headers = head)</span><br><span class="line">    response = request.urlopen(send)</span><br><span class="line">    js = response.read().decode('utf-8')</span><br><span class="line">    js = js[11:len(js)-3].split("],[")</span><br><span class="line">    for i in range(0,len(js)):</span><br><span class="line">        fund = str(js[i]).replace('"','')</span><br><span class="line">        fund = fund.split(",")</span><br><span class="line">        funds.append(fund)</span><br><span class="line">    print(funds)</span><br><span class="line"></span><br><span class="line">    while fundNum &lt; 5:</span><br><span class="line">        </span><br><span class="line">        fund_id = funds[fundNum][0]</span><br><span class="line">        print(fund_id + " " + funds[fundNum][2])</span><br><span class="line">        print(fundSharesList)</span><br><span class="line">        try:</span><br><span class="line">            url = "http://fundf10.eastmoney.com/FundArchivesDatas.aspx?type=jjcc&amp;code=" + str(fund_id) + "&amp;topline=10&amp;year=2020&amp;month=&amp;rt=0.21822537857648627"</span><br><span class="line">            send = request.Request(url,headers = head)</span><br><span class="line">            response = request.urlopen(send, timeout=10)</span><br><span class="line">            html = response.read().decode('utf-8')</span><br><span class="line">            bs =BeautifulSoup(html,"html.parser")</span><br><span class="line"></span><br><span class="line">            find_list = bs.find_all("tbody")</span><br><span class="line">            tr = find_list[0].find_all("tr")</span><br><span class="line"></span><br><span class="line">            for i in tr:</span><br><span class="line">                td = i.find_all("td")</span><br><span class="line">                fundShares = []</span><br><span class="line">                for j in range(0,len(td)):</span><br><span class="line">                    if j in [1,2,6,7,8]:</span><br><span class="line">                        a = re.findall(find[j],str(td[j]))[0]</span><br><span class="line">                        if j ==8 :</span><br><span class="line">                            a = str(a).replace(",","")</span><br><span class="line">                            if(len(a)&gt;8):</span><br><span class="line">                                time.sleep(6)</span><br><span class="line">                        fundShares.append(a)</span><br><span class="line">                handle(fundShares)</span><br><span class="line">            print()</span><br><span class="line">            errorNum = 0</span><br><span class="line"></span><br><span class="line">        except Exception as e:</span><br><span class="line">            print(fund_id + " 获取失败")</span><br><span class="line">            print(e)</span><br><span class="line">            if str(e) =="timed out" and errorNum &lt;= 3:</span><br><span class="line">                print("第" + str(errorNum) + "次超时，重试")</span><br><span class="line">                errorNum = errorNum + 1</span><br><span class="line">                fundNum = fundNum - 1</span><br><span class="line">            print()</span><br><span class="line"></span><br><span class="line">        fundNum = fundNum + 1</span><br><span class="line">        # if fundNum == 1000:</span><br><span class="line">        #     break </span><br><span class="line">            </span><br><span class="line">    # 使用 cursor() 方法创建一个游标对象 cursor</span><br><span class="line">    # cursor = db.cursor() </span><br><span class="line">    # try:</span><br><span class="line">    #     for insert in fundSharesList:</span><br><span class="line">    #         sql = "INSERT INTO jjinfo VALUES ('"+ str(insert[0]) +"', '" + str(insert[1]) +"', " + str(insert[2]) + ");"</span><br><span class="line">    #         print(sql)</span><br><span class="line">    #         # 执行sql语句</span><br><span class="line">    #         cursor.execute(sql)</span><br><span class="line">    #         # 提交到数据库执行</span><br><span class="line">    #         db.commit()</span><br><span class="line">    # except Exception as e:</span><br><span class="line">    #     # 回滚</span><br><span class="line">    #     db.rollback()</span><br><span class="line">    #     raise Exception("插入数据库错误！", e)</span><br><span class="line">    # # 关闭数据库连接</span><br><span class="line">    # db.close()</span><br><span class="line">    for insert in fundSharesList:</span><br><span class="line">        print(insert)</span><br></pre></td></tr></tbody></table></figure></div></article></div><div class="right-container"><div     let querys = [];

        querys[i] = new AV.Query('Timer');

const calcAndWriteTimes = () => {

}

if(true){
