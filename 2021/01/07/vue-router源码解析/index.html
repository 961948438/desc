n><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line">// 1.作为一个插件存在，实现VueRouter类和install方法</span><br><span class="line">let Vue;</span><br><span class="line">class XXXVueRouter {</span><br><span class="line">    constructor(options) {</span><br><span class="line">        this.$options = options</span><br><span class="line">        //4.创建响应式的current属性 （可以通过Vue.set()方法设置响应式数据，util设置也可以）</span><br><span class="line">        Vue.util.defineReactive(this,'current','/')</span><br><span class="line">        // Vue.set(this,'current','/')</span><br><span class="line">        //3.此处可以监控url变化</span><br><span class="line">        window.addEventListener('hashchange', () =&gt; {</span><br><span class="line">            console.log(this)</span><br><span class="line">            this.onHashChange()</span><br><span class="line">        }</span><br><span class="line">        )</span><br><span class="line">        window.addEventListener('load', () =&gt; {</span><br><span class="line">            console.log(this)</span><br><span class="line">            this.onHashChange()</span><br><span class="line">        }</span><br><span class="line">        ) </span><br><span class="line">        //5.路由映射表的创建</span><br><span class="line">        this.routeMap = {}</span><br><span class="line">        options.routes.forEach(route =&gt; {</span><br><span class="line">            this.routeMap[route.path] = route</span><br><span class="line">        })</span><br><span class="line">    }</span><br><span class="line">    onHashChange() {</span><br><span class="line">        console.log(window.location.hash);</span><br><span class="line">        this.current = window.location.hash.slice(1)</span><br><span class="line">    }</span><br><span class="line">}</span><br><span class="line">XXXVueRouter.install = function (_Vue) {</span><br><span class="line">    Vue = _Vue;</span><br><span class="line"></span><br><span class="line">    Vue.mixin({</span><br><span class="line">        beforeCreate(){</span><br><span class="line">            if(this.$options.router) {//有router即根实例</span><br><span class="line">                Vue.prototype.$router = this.$options.router</span><br><span class="line">            }</span><br><span class="line">        } </span><br><span class="line">    })</span><br><span class="line">    //2.定义两个全局组件router-link,和router-view</span><br><span class="line">    Vue.component('router-link',{</span><br><span class="line">        props: {</span><br><span class="line">            to: {</span><br><span class="line">                type: String,</span><br><span class="line">                required: true</span><br><span class="line">            }</span><br><span class="line">        },</span><br><span class="line">        render:function (h) {</span><br><span class="line">            //此处不能使用我们的template去渲染元素，因为running-time-only运行时环境下没得编译器</span><br><span class="line">            return h('a',{attrs: {href: '#'+this.to}},this.$slots.default)</span><br><span class="line">        }</span><br><span class="line">    })</span><br><span class="line">    Vue.component('router-view',{</span><br><span class="line">        render:function (createElement) {</span><br><span class="line">            const {routeMap,current} = this.$router</span><br><span class="line">            const component = routeMap[current].component || null</span><br><span class="line">            return createElement(component)</span><br><span class="line">        }</span><br><span class="line">    })</span><br><span class="line">}</span><br><span class="line">export default XXXVueRouter</span><br><span class="line"></span><br></pre></td></tr></tbody></table></figure></div></article></div><div class="right-container"><div class="widget"><div id="arAnchorBar"></div></div></div></section></div><div class="right-menu"></div><div class="modal search-modal"><div class="input-field"><input type="text" id="search_input"><label for="search-input">搜索</label></div><div id="search_result" class="search-result"></div></div><div class="blog-overlay"></div><footer class="row"><div class="footer-con"><div class try {
    AV.init("aD8jJBpu4oew3ovNY73z6Rdq-gzGzoHsz", "FdzS5SOPHdhYQoEUngQ8K2QW");
} catch(error) {}
const isExist = (identity) => {
    identity = identity || getRealPath();
    let query = new AV.Query('Timer');
    return new Promise((resolve, reject) => {
    query.equalTo("identity", identity);
    query.find().then(results => {
        resolve(results.length > 0);
    }, error => reject(error));
    })
}

const _get = (identity) => {
    let query = null;
    if(identity && identity instanceof Array){
    let querys = [];
    for(let i = 0; i < identity.length; ++i) {
        querys[i] = new AV.Query('Timer');
        querys[i].equalTo('identity', identity[i]);
    }
    query = AV.Query.or.apply(null ,querys);
    } else {
    identity = identity || getRealPath();
    query = new AV.Query("Timer");
    query.equalTo("identity", identity);
    }

    return new Promise((resolve, reject) => {
    query.find()
    .then(results => resolve(results))
    .catch(error => reject(error))
    })
}

const create = (identity) => {
    identity = identity || getRealPath();
    return new Promise((resolve, reject) => {
    let Todo = AV.Object.extend('Timer');
    let todo = new Todo();
    todo.set("times", 1);
    todo.set("identity", identity);
    todo.save().then(res => resolve(true), error => reject(error));
    })
}

const update = (identity) => {
    identity = identity || getRealPath();
    return new Promise((resolve, reject) => {
    let query = new AV.Query('Timer');
    query.equalTo("identity", identity);
    query.find().then(todos => {
        todos.forEach(todo => {
        todo.set("times", todo.attributes.times + 1);
        });
        return AV.Object.saveAll(todos);
    }).then(todos => resolve(true), error => reject(error));
    })
}

return {
    isExist,
    _get,
    update,
    create
}
})()

const calcAndWriteTimes = () => {
let isPost = true;

let timerAllDOM = document.querySelectorAll(".article-timer");

if(isPost) {
    let identity = timerAllDOM[0].getAttribute("data-identity");
    valineAPI.isExist(identity)
    .then(exist => {
    if(exist) {
        return valineAPI.update(identity);
    }
    return new Promise(resolve => resolve(true));
    })
    .then( succuess => valineAPI._get(identity))
    .then( result => timerAllDOM[0].innerText = result[0].attributes.times)
    .catch(error => console.log(error.message))
    return ;
}

let timerDOMCache = {};

for(let timerDOM of timerAllDOM) {
    let identity = timerDOM.getAttribute("data-identity");
    if(timerDOMCache.hasOwnProperty(identity)){
    timerDOMCache[identity].dom.push(timerDOM);
    }else{
    timerDOMCache[identity] = {
        dom: [timerDOM],
        times: undefined
    };
    }
}

let identities = Object.keys(timerDOMCache);
valineAPI._get(identities).then(results => {
    for(let result of results) {
    let {identity, times} = result.attributes;
    timerDOMCache[identity].times = times;
    timerDOMCache[identity].dom.map(item => item.innerText = times);
    }
    for(let identity of identities) {
    if(timerDOMCache[identity].times){
        continue;
    }
    timerDOMCache[identity].dom.map(item => item.innerText = 1);
    valineAPI.create(identity);
    }
}).catch(error => console.log(error.message))
}

if(true){
calcAndWriteTimes();
}</script></body></html>
