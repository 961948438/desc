<h3 id="logging日志常用版"><a href="#logging日志常用版" class="headerlink" title="logging日志常用版"></a>logging日志常用版</h3><figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line">import logging</span><br><span class="line">logging.basicConfig(level=logging.DEBUG,</span><br><span class="line">                    format='%(asctime)s %(filename)s [line:%(lineno)d] %(levelname)s %(message)s',</span><br><span class="line">                    datefmt='%Y-%m-%d %H:%M:%S',</span><br><span class="line">                    filename='test.log',</span><br><span class="line">                    filemode='w')</span><br><span class="line"></span><br><span class="line">dic = {"key":123}</span><br><span class="line">logging.debug(dic)</span><br><span class="line"></span><br><span class="line">num = 100</span><br><span class="line">logging.info(f"用户当前余额:{num - 50}")</span><br><span class="line"></span><br><span class="line">try:</span><br><span class="line">    num = int(input("请输入数字:"))</span><br><span class="line">except Exception as e:</span><br><span class="line">    logging.warning("int将字符串转换报错了")</span><br><span class="line">print("12334")</span><br><span class="line"></span><br><span class="line">logging.error('我是错误')</span><br><span class="line">logging.critical('我是危险')'''</span><br><span class="line">import logging</span><br><span class="line">logger = logging.getLogger() </span><br><span class="line">'''创建一个logger'''</span><br><span class="line">fh = logging.FileHandler('test.log',mode="a",encoding='utf-8')   # 文件</span><br><span class="line">ch = logging.StreamHandler()   # 屏幕</span><br><span class="line">formatter = logging.Formatter('%(asctime)s - %(name)s - %(filename)s - [line:%(lineno)d] -  %(levelname)s - %(message)s')</span><br><span class="line"></span><br><span class="line">logger.setLevel(logging.DEBUG) # 将屏幕和文件都是用以上格式</span><br><span class="line"></span><br><span class="line">fh.setFormatter(formatter) # 设置记录级别</span><br><span class="line"></span><br><span class="line">ch.setFormatter(formatter) # 使用自定义的格式化内容</span><br><span class="line">logger.addHandler(fh) #logger对象可以添加多个fh和ch对象</span><br><span class="line">logger.addHandler(ch)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">logger.debug('logger debug message')</span><br><span class="line">logger.info('logger info message')</span><br><span class="line">logger.warning('logger warning message')</span><br><span class="line">logger.error('logger error message')</span><br><span class="line">logger.critical('logger critical message')</span><br></pre></td></tr></tbody></table></figure>

<h3 id="logging日志高配版"><a href="#logging日志高配版" class="headerlink" title="logging日志高配版"></a>logging日志高配版</h3><figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br></pre></td><td class="code"><pre><span class="line">"""</span><br><span class="line">logging配置</span><br><span class="line">"""</span><br><span class="line"></span><br><span class="line">import os</span><br><span class="line">import logging.config</span><br><span class="line">"""定义三种日志输出格式 开始"""</span><br><span class="line"></span><br><span class="line">standard_format = '[%(asctime)s][%(threadName)s:%(thread)d][task_id:%(name)s][%(filename)s:%(lineno)d]' \</span><br><span class="line">                  '[%(levelname)s][%(message)s]' #其中name为getlogger指定的名字</span><br><span class="line"></span><br><span class="line">simple_format = '在 %(asctime)s %(message)s'</span><br><span class="line"></span><br><span class="line">id_simple_format = '[%(levelname)s][%(asctime)s] %(message)s'</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">"""log文件的全路径"""</span><br><span class="line">logfile_path = 'all2.log'</span><br><span class="line"></span><br><span class="line">"""log配置字典"""</span><br><span class="line">LOGGING_DIC = {</span><br><span class="line">    'version': 1,</span><br><span class="line">    'disable_existing_loggers': False,</span><br><span class="line">    'formatters': {</span><br><span class="line">        'standard': {</span><br><span class="line">            'format': standard_format</span><br><span class="line">        },</span><br><span class="line">        'simple': {</span><br><span class="line">            'format': simple_format</span><br><span class="line">        },</span><br><span class="line">    },</span><br><span class="line">    'filters': {},</span><br><span class="line">    'handlers': {</span><br><span class="line">        #打印到终端的日志</span><br><span class="line">        'stream': {</span><br><span class="line">            'level': 'DEBUG',</span><br><span class="line">            'class': 'logging.StreamHandler',  # 打印到屏幕</span><br><span class="line">            'formatter': 'simple'</span><br><span class="line">        },</span><br><span class="line">        #打印到文件的日志,收集info及以上的日志</span><br><span class="line">        'file': {</span><br><span class="line">            'level': 'DEBUG',</span><br><span class="line">            'class': 'logging.handlers.RotatingFileHandler',  # 保存到文件</span><br><span class="line">            'formatter': 'standard',</span><br><span class="line">            'filename': None,  # 日志文件</span><br><span class="line">            'maxBytes': 1024*1024*1024,  # 日志大小 5M</span><br><span class="line">            'backupCount': 5,</span><br><span class="line">            'encoding': 'utf-8',  # 日志文件的编码，再也不用担心中文log乱码了</span><br><span class="line">        },</span><br><span class="line">    },</span><br><span class="line">    'loggers': {</span><br><span class="line">        #logging.getLogger(__name__)拿到的logger配置</span><br><span class="line">        '': {</span><br><span class="line">            'handlers': ['stream', 'file'],  # 这里把上面定义的两个handler都加上，即log数据既写入文件又打印到屏幕</span><br><span class="line">            'level': 'DEBUG',</span><br><span class="line">            'propagate': True,  # 向上（更高level的logger）传递</span><br><span class="line">        },</span><br><span class="line">    },</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line">def get_logger():</span><br><span class="line">    path = r'F:\s24\day21\liye.log'</span><br><span class="line">    LOGGING_DIC['handlers']['file']['filename'] = path</span><br><span class="line">    logging.config.dictConfig(LOGGING_DIC)  # 导入上面定义的logging配置</span><br><span class="line">    logger = logging.getLogger(__name__)  # 生成一个log实例</span><br><span class="line">    return logger</span><br><span class="line"></span><br><span class="line">def save():</span><br><span class="line">    logger = get_logger()</span><br><span class="line">    logger.info(f'{} 存入300元')  # 记录该文件的运行状态</span><br><span class="line"></span><br><span class="line">save()</span><br></pre></td></tr></tbody></table></figure>

try {
    AV.init("aD8jJBpu4oew3ovNY73z6Rdq-gzGzoHsz", "FdzS5SOPHdhYQoEUngQ8K2QW");
} catch(error) {}
const isExist = (identity) => {
    identity = identity || getRealPath();
    let query = new AV.Query('Timer');
    return new Promise((resolve, reject) => {
    query.equalTo("identity", identity);
    query.find().then(results => {
        resolve(results.length > 0);
    }, error => reject(error));
    })
}

const _get = (identity) => {
    let query = null;
    if(identity && identity instanceof Array){
    let querys = [];
    for(let i = 0; i < identity.length; ++i) {
        querys[i] = new AV.Query('Timer');
        querys[i].equalTo('identity', identity[i]);
    }
    query = AV.Query.or.apply(null ,querys);
    } else {
    identity = identity || getRealPath();
    query = new AV.Query("Timer");
    query.equalTo("identity", identity);
    }

    return new Promise((resolve, reject) => {
    query.find()
    .then(results => resolve(results))
    .catch(error => reject(error))
    })
}

const create = (identity) => {
    identity = identity || getRealPath();
    return new Promise((resolve, reject) => {
    let Todo = AV.Object.extend('Timer');
    let todo = new Todo();
    todo.set("times", 1);
    todo.set("identity", identity);
    todo.save().then(res => resolve(true), error => reject(error));
    })
}

const update = (identity) => {
    identity = identity || getRealPath();
    return new Promise((resolve, reject) => {
    let query = new AV.Query('Timer');
    query.equalTo("identity", identity);
    query.find().then(todos => {
        todos.forEach(todo => {
        todo.set("times", todo.attributes.times + 1);
        });
        return AV.Object.saveAll(todos);
    }).then(todos => resolve(true), error => reject(error));
    })
}

return {
    isExist,
    _get,
    update,
    create
}
})()

const calcAndWriteTimes = () => {
let isPost = true;

let timerAllDOM = document.querySelectorAll(".article-timer");

if(isPost) {
    let identity = timerAllDOM[0].getAttribute("data-identity");
    valineAPI.isExist(identity)
    .then(exist => {
    if(exist) {
        return valineAPI.update(identity);
    }
    return new Promise(resolve => resolve(true));
    })
    .then( succuess => valineAPI._get(identity))
    .then( result => timerAllDOM[0].innerText = result[0].attributes.times)
    .catch(error => console.log(error.message))
    return ;
}

let timerDOMCache = {};

for(let timerDOM of timerAllDOM) {
    let identity = timerDOM.getAttribute("data-identity");
    if(timerDOMCache.hasOwnProperty(identity)){
    timerDOMCache[identity].dom.push(timerDOM);
    }else{
    timerDOMCache[identity] = {
        dom: [timerDOM],
        times: undefined
    };
    }
}

let identities = Object.keys(timerDOMCache);
valineAPI._get(identities).then(results => {
    for(let result of results) {
    let {identity, times} = result.attributes;
    timerDOMCache[identity].times = times;
    timerDOMCache[identity].dom.map(item => item.innerText = times);
    }
    for(let identity of identities) {
    if(timerDOMCache[identity].times){
        continue;
    }
    timerDOMCache[identity].dom.map(item => item.innerText = 1);
    valineAPI.create(identity);
    }
}).catch(error => console.log(error.message))
}

if(true){
calcAndWriteTimes();
}</script></body></html>
